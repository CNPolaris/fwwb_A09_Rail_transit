{% extends "accounts/login.html" %}
{% load i18n  %}
{% block title %}退出登录{% endblock %}

{% block body %}
<body class="hold-transition lockscreen">
<!-- Automatic element centering -->
<div class="lockscreen-wrapper">
  <div class="lockscreen-logo">
    <b>idcops</b>
  </div>
  <!-- User name -->
  <div class="lockscreen-name">idcops</div>
  <!-- START LOCK SCREEN ITEM -->
  <div class="lockscreen-item">
    <!-- lockscreen image -->
    <div class="lockscreen-image">
      <img src="/static/idcops/img/default.png" alt="User Image">
    </div>
    <form class="lockscreen-credentials" action="" method="post">
      <div class="input-group">
        <input type="text" class="form-control" disabled="disabled" autocomplete="off"  placeholder="{%now 'Ymd'%}">

      </div>
    </form>
  </div>
  <div class="text-center">
    <a href="{% url 'transit:login' %}">{% trans 'Log in again' %}</a>
  </div>
  <div class="lockscreen-footer text-center">
    <p>{% trans "Thanks for spending some quality time with the Web site today." %}</p><br>
    Copyright &copy; 2016 <b>idcops</b><br>
    All rights reserved
  </div>
</div>
<!-- /.center -->
</body>
{% endblock %}
