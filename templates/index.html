{% extends "base.html" %}
{% load static %}
{% block title %}
    轨道交通智慧客流分析预测平台
{% endblock title %}

{% block content %}
    <div class="container">
        <div class="row clearfix">
            <!--左侧导航栏-->
            <div class="'col-md-3">
                <div class="col">
                    <div class="col nav">
                        <ul>
                            <li>
                                <a>
                                    轨道交通实时客流监测
                                </a>
                            </li>
                            <li>
                                <a>
                                    未来客流情况预测
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <!--图表展示主页面-->
            <div class="col-md-9">
               <div id="main" style="width: 600px;height:400px;">
            </div>
        </div>
    </div>
    </div>
    <script type="text/javascript">
    var x ={{ x|safe }}
    var y = {{ y|safe }}
    var myChart = echarts.init(document.getElementById('main'));
    myChart.setOption(option = {
        title: {
            text: 'Beijing AQI'
        },
        tooltip: {
            trigger: 'axis'
        },
        xAxis: {
            data: x
        },
        yAxis: {
            splitLine: {
                show: false
            }
        },
        toolbox: {
            left: 'center',
            feature: {
                dataZoom: {
                    yAxisIndex: 'none'
                },
                restore: {},
                saveAsImage: {}
            }
        },
        dataZoom: [{
            startValue: '2014-06-01'
        }, {
            type: 'inside'
        }],
        visualMap: {
            top: 10,
            right: 10,
            pieces: [{
                gt: 0,
                lte: 50,
                color: '#096'
            }, {
                gt: 50,
                lte: 100,
                color: '#ffde33'
            }, {
                gt: 100,
                lte: 150,
                color: '#ff9933'
            }, {
                gt: 150,
                lte: 200,
                color: '#cc0033'
            }, {
                gt: 200,
                lte: 300,
                color: '#660099'
            }, {
                gt: 300,
                color: '#7e0023'
            }],
            outOfRange: {
                color: '#999'
            }
        },
        series: {
            name: 'Beijing AQI',
            type: 'line',
            data: y,
            markLine: {
                silent: true,
                data: [{
                    yAxis: 50
                }, {
                    yAxis: 100
                }, {
                    yAxis: 150
                }, {
                    yAxis: 200
                }, {
                    yAxis: 300
                }]
            }
        }

});
    </script>
{% endblock content %}
